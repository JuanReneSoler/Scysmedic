<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>


    <ion-card>
      <ion-header>
        <br>
        <br>
        <ion-card-title style="text-align: center;">Scysmedic</ion-card-title>
        <br>
        <ion-card-subtitle style="text-align: center;">Tu Salud En Tu Smartphone</ion-card-subtitle>

        <br>
        <br>
        <img class="center" src="assets/icon.png">

        <br>
      </ion-header>

        <ion-item lines="full">
          <ion-label position="floating">Usuario</ion-label>

        </ion-item>

          <ion-label position="floating">Contrasena</ion-label>
          <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>
