<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>

      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mi panel
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="showpop($event)">
        <ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar 
    #searchbar
    [(ngModel)]="searchTerm" 
    placeholder="Search"
    (ionChange)="searchChanged($event)" 
    *ngIf="toggled"
    (ionCancel)="showDefaultBar()"
    (ionBlur)="showDefaultBar()">
   </ion-searchbar>
  <ion-card button>
    <img src="{{results?.sprites.front_default}}" />
    <img src="{{results?.sprites.back_default}}" />
    <ion-card-header>
      <ion-card-title>{{results?.name}}</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-subtitle *ngFor="let ability of results?.abilities">{{ability.ability.name}}</ion-card-subtitle>

    </ion-card-header>
  </ion-card>

</ion-content>
