<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="cerrarSinPasarDatos()"></ion-back-button>
    </ion-buttons>
    <ion-title>Métodos de pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding ngDefaultControl *ngFor="let tarjeta of tarjetas">
      <ion-item>
        <ion-icon name="card"></ion-icon>
        <ion-label> &nbsp; {{tarjeta.compania}}</ion-label>
        <ion-label> &nbsp; {{tarjeta.nro}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button expand="full" (click)="openModalVincularSeguro()" >Agregar método de pago</ion-button>
</ion-content>
