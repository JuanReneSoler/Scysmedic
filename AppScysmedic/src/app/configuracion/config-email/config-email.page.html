<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="cerrarSinPasarDatos()"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuración de email</ion-title>
    
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Cambiar dirección de correo electrónico</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input required type="email" value={{usuario.email}}></ion-input>
    </ion-item>

  </ion-item-group>
</ion-content>
