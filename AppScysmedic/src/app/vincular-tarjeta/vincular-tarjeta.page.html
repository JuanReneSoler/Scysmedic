<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="cerrarSinPasarDatos()"></ion-back-button>
    </ion-buttons>
    <ion-title>Vincular seguro m√©dico</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="submitForm()" novalidate>

    <ion-card>
      <ion-item>
        <ion-label position="floating">No. Tarjeta</ion-label>
        <ion-input required type="text"></ion-input>
      </ion-item>
      <br>
      <ion-label position="floating">Fecha Vto.</ion-label>
      <br>
      <ion-item>
        <ion-input required type="text"></ion-input>/
        <ion-input required type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">CVC</ion-label>
        <ion-input required type="text"></ion-input>
      </ion-item>
    </ion-card>

    <ion-button expand="full" type="submit">Vincular tarjeta</ion-button>
  </form>
</ion-content>
