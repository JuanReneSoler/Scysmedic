<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>

      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mi panel
    </ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card button (click)="openDetallesResultado(receta)" *ngFor="let receta of recetas" [(ngModel)]="recetas">
    <ion-card-header>
      <ion-chip color="primary">
        <ion-icon name={{receta.icono}}></ion-icon>
        <ion-label color="primary">{{receta.tipo_documento}}</ion-label>
      </ion-chip>
      <ion-chip color="danger" outline>
        <ion-label color="danger">{{receta.estado}}</ion-label>
      </ion-chip>
      <ion-card-title>{{receta.centro}}</ion-card-title>
      <ion-card-subtitle>{{receta.fecha}}</ion-card-subtitle>
      <ion-card-subtitle>{{receta.especialista}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card button (click)="openDetallesResultado()">
    <ion-card-header>
      <ion-chip color="primary">
        <ion-icon name="flask-outline"></ion-icon>
        <ion-label color="primary">Análisis</ion-label>
      </ion-chip>
      <ion-chip color="danger" outline>
        <ion-label color="danger">Pendiente por realizar</ion-label>
      </ion-chip>
      <ion-card-title>Laboratorio Amadita</ion-card-title>
      <ion-card-subtitle>Fecha de la cita: 08/12/2020</ion-card-subtitle>
      <ion-card-subtitle>Anti – HBe Anticuerpo e</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
