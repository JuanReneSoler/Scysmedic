<ion-app>
  <ion-split-pane contentId="main-content" >
    <ion-menu contentId="main-content" type="overlay" >
      <ion-content>

        <ion-header>
          <ion-toolbar>
            <ion-title>
              Menu
            </ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img src="https://bigbangtheoryla.files.wordpress.com/2009/05/jim_parsons.jpg?w=584">
          </ion-thumbnail>
          <ion-label>
            <h1>Sheldon Cooper</h1>
            <p>SheldonCopper@ionic.com</p>
          </ion-label>
        </ion-item>

        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of MenuPaciente">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" lines="none">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{p.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>


      <ion-footer>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/configuracion" lines="none">
              <ion-icon slot="start" name="options-outline"></ion-icon>
              <ion-label>Configuracion</ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" routerLink="/auth" lines="none">
              <ion-icon slot="start" name="log-out" color="danger"></ion-icon>
              <ion-label>Salir</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
