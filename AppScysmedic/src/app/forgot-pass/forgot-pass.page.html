<ion-header>
  <ion-toolbar>
    <ion-title>REstaurar Contrasena</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="forgotForm" (ngSubmit)="submitForm()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input formControlName="userName" type="text" required></ion-input>
    </ion-item>
    
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input formControlName="confirmPass" type="password" required></ion-input>
    </ion-item>

    <ion-button type="submit">Restaurar</ion-button>
  </form>
</ion-content>
