<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>

      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Compras
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-horizontal" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item-sliding>
    <ion-item>
      <ion-label>
        <h2>01/08/2020</h2>
        <h3>Farmacia Carol</h3>
        <p>250.00</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>02/08/2020</h2>
        <h3>Farmacia Rx</h3>
        <p>300.00</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>03/08/2020</h2>
        <h3>Farmacia Europa</h3>
        <p>400.00</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="openDetallesCita(cita)">Detalles</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
