<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>

      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Compras
    </ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-item-sliding  (click)="openDetallesCompra(compra)" ngDefaultControl [(ngModel)]="compras" *ngFor="let compra of compras">
    <ion-item button>
      <ion-label>
        <h2>{{compra.farmacia}}</h2>
        <h3>{{compra.fecha_compra}}</h3>
        <p>Total: {{compra.precioPagar}}</p>
      </ion-label>
      <ion-chip color={{compra.color_estado}} outline>
        <ion-icon name={{compra.icono_estado}} color={{compra.color_estado}}></ion-icon>
        <ion-label color={{compra.color_estado_secundario}}>{{compra.estado}}</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item-options (click)="openDetallesCompra(compra)" side="end">
      <ion-item-option color="light">Ver detalles</ion-item-option>
    </ion-item-options>

  </ion-item-sliding>


</ion-content>
